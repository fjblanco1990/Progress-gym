<div class="content-general">
    <div class="content-form">
        <div class="form">
            <form action="" [formGroup]="PlanesForm">
            <div class="content-title">
                <h2 class="cursor">Planes</h2>
            </div>
            <div class="content-options">
                <div class="row">
                    <div class="col-sm">
                        <div class="group">
                            <input type="text" required="required" formControlName="Descripcion"
                            (focus)="desactiveRegistroIngreso()" (blur)="habilitarRegistroIngreso()" />
                            <span class="text-danger text-validation-sm" *ngIf="PlanesForm.controls['Descripcion'].errors?.['required'] &&
                            ( PlanesForm.controls['Descripcion'].touched)">
                                {{ 'La descripcion es obligatoria'}}
                            </span>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label class="label-title">Descripción</label>

                        </div>

                    </div>
                    <div class="col-sm">
                        <div class="group">
                            <input type="number" required="required" formControlName="Valor_Plan"
                            (focus)="desactiveRegistroIngreso()" (blur)="habilitarRegistroIngreso()" />
                            <span class="text-danger text-validation-sm" *ngIf="PlanesForm.controls['Valor_Plan'].errors?.['required'] &&
                            ( PlanesForm.controls['Valor_Plan'].touched)">
                                {{'El valor del plan es obligatorio'}}
                            </span>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label class="label-title">Valor del plan</label>

                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="group">
                            <input type="number" required="required" formControlName="Cantidad_Dias"
                            (focus)="desactiveRegistroIngreso()" (blur)="habilitarRegistroIngreso()" />
                            <span class="text-danger text-validation-sm" *ngIf="PlanesForm.controls['Cantidad_Dias'].errors?.['required'] &&
                            ( PlanesForm.controls['Cantidad_Dias'].touched)">
                                {{'La cantidad del dias del plan es obligatorio'}}
                            </span>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label class="label-title">Cantidad de días</label>

                        </div>
                    </div>
                    <div class="col-sm content-btn-footer">
                        <button type="button" class="btn-gym-progress" *ngIf="!showBtnEdit && showBtnSave" (click)="GuardarPlan()">Guardar</button>
                        <button type="button" class="btn-gym-progress" *ngIf="!showBtnSave && showBtnEdit" (click)="EditarPlan()">Editar</button>
                        <button type="button" class="btn-gym-dark" (click)="cancelar()" >Cancelar</button>
                    </div>
                </div>
            </div>
            <div></div>
            <div class="content-table" *ngIf="planesData.length > 0">
                <!--  -->
                <table class="table table-dark table-hover table-gym">
                    <thead>
                        <tr>
                            <th class="table-title-gym">Descripcíon</th>
                            <th class="table-title-gym">Valor del plan</th>
                            <th class="table-title-gym">Cantidad de dias</th>
                            <th class="table-title-gym">Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- (click)="editarCliente(cliente)" -->
                        <tr *ngFor="let plan of planesData | paginate: { currentPage: p }" class="tr-table cursor">
                            <td>{{plan.Descripcion}} </td>
                            <td>{{plan.Valor_Plan | currency}}</td>
                            <td>{{plan.Cantidad_Dias}}</td>
                            <td>
                                <i class="fa fa-pencil-square-o fa-lg icon-table-gym" aria-hidden="true" (click)="mapPlan(plan)"></i>
                                <!-- <i class="fa fa-trash-o fa-lg icon-table-gym" aria-hidden="true" (click)="EliminarPlan(plan.Id_Plan)"></i> -->
                            </td>
                        </tr>

                    </tbody>
                </table>
                <paging-controls class="paginator-footer" [isItemsPerPage]="false" (pageChange)="p = $event"
                    maxSize="12" responsive="true" previousLabel="Anterior" nextLabel="Siguiente"
                    screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page"
                    screenReaderCurrentLabel="You're on page"></paging-controls>
            </div>
            <div class="content-errors" *ngIf="planesData.length <= 0">
                <h4>No se encontraron resultados.</h4>
            </div>
            </form>
        </div>
    </div>
</div>
<app-modal-ingreso [HabilitarRegistroIngreso]="habilitarModal"></app-modal-ingreso>
